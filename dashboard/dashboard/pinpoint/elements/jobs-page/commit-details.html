<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="/dashboard/elements/autocomplete-box.html">

<link rel="import" href="/elements/base-style.html">

<dom-module id="commit-details">
  <template>
    <style include="base-style">
      p {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      paper-progress {
        display: block;
        width: 100%;
      }

      .details {
        margin: 0.25em 0 0.5em 0;
      }

      .commit {
        padding: 4px;
        border-radius: 3px;
        background-color: #f1f2f3;
      }
    </style>

    <div>
      <autocomplete-box id="hash"
                        name="[[name]]"
                        items="[[items]]"
                        placeholder="[[label]]"
                        selected-name="{{value}}"
                        required disabled$="[[disabled]]"></autocomplete-box>
    </div>
    <div class="details">
      <template is="dom-if" if="[[hasGitHash(value)]]">
        <iron-ajax method="post" headers="[[headers]]" auto url="/api/commit" params="[[commitParams(value)]]" loading="{{loading}}" last-error="{{error}}" last-response="{{commitDetails}}"></iron-ajax>
      </template>
      <template is="dom-if" if="[[loading]]">
        <paper-progress indeterminate></paper-progress>
      </template>
      <template is="dom-if" if="[[hasCommitDetails(commitDetails)]]">
        <p><span class="commit">[[commitDetails.commit_position]]</span> By [[commitDetails.author]]</p>
        <p class="byline"><a href="[[url(change)]]" target="_blank">[[commitDetails.subject]]</a></p>
      </template>
    </div>
    </paper-dialog>
  </template>

  <script>
    'use strict';

    Polymer({
      is: 'commit-details',

      properties: {
        disabled: {
          notify: true,
          type: Boolean,
          value: false
        },
        value: {
          type: String,
          value: ""
        },
        loading: {
          type: Boolean,
          value: false
        },
        commitDetails: {
          type: Object,
          value: null
        }
      },

      commitParams(value) {
        return {git_hash: value};
      },

      hasGitHash(value) {
        return value.length > 0;
      },

      hasCommitDetails(commitDetails) {
        return commitDetails !== null;
      },

      observers: [
        'valueChanged(value)',
      ],

      valueChanged(value) {
        this.commitDetails = null;
      }
    });
  </script>
</dom-module>
