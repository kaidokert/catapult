<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-progress/paper-progress.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="/dashboard/spa/alerts-table.html">
<link rel="import" href="/dashboard/spa/chart-timeseries.html">
<link rel="import" href="/dashboard/spa/dropdown-input.html">
<link rel="import" href="/dashboard/spa/element-base.html">
<link rel="import" href="/dashboard/spa/triage-existing.html">
<link rel="import" href="/dashboard/spa/triage-new.html">
<link rel="import" href="/dashboard/static/group_alerts.html">
<link rel="import" href="/tracing/value/legacy_unit_info.html">

<dom-module id="alerts-section">
  <template>
    <style>
      #controls {
        align-items: center;
        display: flex;
        margin-bottom: 8px;
      }

      #source {
        min-width: 350px;
      }

      paper-toggle-button {
        display: inline-flex;
      }

      #triaged {
        margin-left: 16px;
      }

      .sheriff-item {
        white-space: nowrap;
      }

      #summary {
        flex-grow: 1;
        text-align: center;
      }

      paper-progress {
        --paper-progress-active-color: var(--paper-indigo-500);
        --paper-progress-container-color: white;
        width: 100%;
      }

      #preview {
        height: 215px;
        margin-bottom: 8px;
      }

      #recent_bugs {
        background-color: var(--paper-indigo-500);
        color: white;
      }

      #recent_bugs[disabled] {
        background-color: var(--paper-grey-500);
      }

      #recent_bugs_table {
        margin: 0;
        padding: 0;
      }

      paper-dialog {
        margin: 0;
        padding: 8px;
        position: absolute !important;
      }

      #close {
        align-self: flex-start;
        flex-shrink: 0;
      }

      #triage_controls {
        align-items: center;
        display: flex;
        padding-left: 24px;
        transition: background-color var(--transition-short), color var(--transition-short);
      }

      #triage_controls[anySelected] {
        background-color: var(--paper-indigo-50);
        color: var(--paper-indigo-500);
      }

      #triage_controls paper-button {
        font-weight: bold;
        background: unset;
      }

      #triage_controls paper-button[disabled] {
        color: var(--paper-grey-500);
        font-weight: normal;
      }

      #selected_alerts_count {
        flex-grow: 1;
      }

      #edit, #documentation {
        color: var(--paper-indigo-500);
      }

      paper-toast a {
        color: var(--paper-indigo-300);
      }
    </style>

    <div id="controls">
      <dropdown-input id="source"
                      state-path="[[statePath]].source"
                      on-input-keydown="onSourceKeydown_"
                      on-clear="onSourceClear_"
                      on-option-select="onSourceSelect_">
      </dropdown-input>

      <template is="dom-if" if="[[alertGroups]]">
        <template is="dom-if" if="[[isOwner]]">
          <paper-icon-button id="edit"
                             icon="editor:mode-edit">
          </paper-icon-button>
        </template>
        <template is="dom-if" if="[[!isOwner]]">
          <a id="documentation"
             href="#"
             target="_blank"
             title="Documentation">
            <paper-icon-button icon="help"></paper-icon-button>
          </a>
        </template>
      </template>

      <paper-toggle-button
          id="improvements"
          checked$="[[showingImprovements]]"
          on-change="onToggleImprovements_">
        Improvements
      </paper-toggle-button>

      <paper-toggle-button
          id="triaged"
          checked$="[[showingTriaged]]"
          on-change="onToggleTriaged_">
        Triaged
      </paper-toggle-button>

      <span id="summary">
        <template is="dom-if" if="[[!areAlertGroupsPlaceholders]]">
          [[summary_(alertGroups)]]
        </template>
      </span>

      <span>
        <paper-button
            id="recent_bugs"
            raised
            disabled$="[[_empty(recentBugs)]]"
            on-tap="onTapRecentBugs_">
          Recent Bugs
        </paper-button>

        <paper-dialog
            opened="[[hasTriagedNew]]"
            horizontal-align="right"
            vertical-align="top"
            no-overlap
            on-iron-overlay-canceled="onCancelTriagedNew_">
          Created
          <a href="[[crbug_(triagedBugId)]]" target="_blank">
            [[triagedBugId]]
          </a>
        </paper-dialog>

        <paper-dialog
            opened="[[hasTriagedExisting]]"
            horizontal-align="right"
            vertical-align="top"
            no-overlap
            on-iron-overlay-canceled="onCancelTriagedExisting_">
          Updated
          <a href="[[crbug_(triagedBugId)]]" target="_blank">
            [[triagedBugId]]
          </a>
        </paper-dialog>

        <paper-dialog
            opened="[[hasIgnored]]"
            horizontal-align="right"
            vertical-align="top"
            no-overlap
            on-iron-overlay-canceled="onCancelIgnored_">
          Ignored [[ignoredCount]] alert[[_plural(ignoredCount)]]
        </paper-dialog>

        <paper-dialog
            opened="[[showingRecentBugs]]"
            horizontal-align="right"
            vertical-align="top"
            no-overlap
            on-iron-overlay-canceled="onCancelRecentBugs_">
          <table id="recent_bugs_table">
            <thead>
              <tr>
                <th>Bug #</th>
                <th>Summary</th>
              </tr>
            </thead>
            <template is="dom-repeat" items="[[recentBugs]]" as="bug" index-as="bugIndex">
              <tr>
                <td>
                  <a href="[[crbug_(bug.id)]]" target="_blank">
                    [[bug.id]]
                  </a>
                </td>
                <td>[[bug.summary]]</td>
              </tr>
            </template>
          </table>
        </paper-dialog>
      </span>

      <paper-icon-button
          id="close"
          icon="close"
          on-tap="onClose_">
      </paper-icon-button>
    </div>

    <paper-progress indeterminate="[[isLoading_(isLoading, preview.isLoading)]]">
    </paper-progress>

    <iron-collapse opened="[[!_empty(alertGroups)]]">
      <chart-timeseries
          id="preview"
          state-path="[[statePath]].preview"
          on-dot-click="onDotClick_"
          on-dot-mouseover="onDotMouseOver_">
        Select alerts using the checkboxes in the table below to preview their timeseries.
      </chart-timeseries>
    </iron-collapse>

    <template is="dom-if" if="[[!_empty(alertGroups)]]">
      <div id="triage_controls"
           anySelected$="[[!_eq(0, selectedAlertsCount)]]">
        <div id="selected_alerts_count">
          [[selectedAlertsCount]] selected
          alert[[_plural(selectedAlertsCount)]]
        </div>

        <paper-button
            disabled$="[[_eq(0, selectedAlertsCount)]]"
            on-tap="onCharts_">
          Chart[[_plural(selectedAlertsCount)]]
        </paper-button>

        <span>
          <paper-button
              disabled$="[[!canTriage_(alertGroups)]]"
              on-tap="onTriageNew_">
            New Bug
          </paper-button>

          <triage-new
              state-path="[[statePath]].newBug"
              on-submit="onTriageNewSubmit_">
          </triage-new>
        </span>

        <span>
          <paper-button
              disabled$="[[!canTriage_(alertGroups)]]"
              on-tap="onTriageExisting_">
            Existing Bug
          </paper-button>

          <triage-existing
              state-path="[[statePath]].existingBug"
              on-submit="onTriageExistingSubmit_">
          </triage-existing>
        </span>

        <paper-button
            disabled$="[[!canTriage_(alertGroups)]]"
            on-tap="onIgnore_">
          Ignore
        </paper-button>

        <paper-button
            disabled$="[[!canUnassignAlerts_(alertGroups)]]"
            on-tap="onUnassign_">
          Unassign
        </paper-button>
      </div>
    </template>

    <alerts-table
        state-path="[[statePath]]"
        on-selected="onSelected_"
        on-sort="onSort_">
    </alerts-table>
  </template>
</dom-module>
<script src="/dashboard/spa/alerts-section.js"></script>
