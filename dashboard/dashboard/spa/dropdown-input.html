<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="/dashboard/spa/element-base.html">
<link rel="import" href="/dashboard/spa/option-group.html">

<dom-module id="dropdown-input">
  <template>
    <style include="paper-material-styles">
      paper-input {
        --paper-input-container: {
          padding: 0;
        }
      }

      #dropdown {
        @apply --paper-material-elevation-2;
        background-color: white;
        font-size: 16px;
        max-height: 600px;
        overflow: auto;
        padding-right: 8px;
        position: absolute;
        z-index: 100;
      }

      #dropdown iron-collapse {
        display: flex;
        flex-direction: column;
      }

      #magic {
        border-bottom: 1px solid var(--paper-indigo-500);
      }

      #mundane {
        display: flex;
      }
    </style>

    <paper-input
        id="input"
        autofocus="[[isFocused]]"
        disabled$="[[isDisabled_(options)]]"
        label="[[label]]"
        tabindex="1"
        value="[[getInputValue_(isFocused, query, selectedOptions)]]"
        on-blur="onBlur_"
        on-focus="onFocus_"
        on-keyup="onKeyup_">
      <paper-icon-button
          id="input_clear"
          slot="suffix"
          icon="clear"
          title="clear"
          alt="clear"
          on-tap="onClear_">
      </paper-icon-button>
    </paper-input>

    <div id="dropdown">
      <iron-collapse opened="[[isFocused]]">
        <template is="dom-if" if="[[_empty(query)]]">
          <option-group
              id="magic"
              state-path="[[statePath]].magic"
              root-state-path="[[statePath]]"
              on-option-select="onOptionSelect_">
          </option-group>
        </template>

        <div id="mundane">
          <slot name="dropdown_extra"></slot>

          <option-group
              state-path="[[statePath]]"
              root-state-path="[[statePath]]"
              on-option-select="onOptionSelect_">
          </option-group>
        </div>
      </iron-collapse>
    </div>
  </template>
</dom-module>
<script src="/dashboard/spa/dropdown-input.js"></script>
