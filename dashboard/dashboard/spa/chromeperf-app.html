<link rel="import" href="/bower_components/google-signin/google-signin.html">
<link rel="import" href="/bower_components/iron-icons/communication-icons.html">
<link rel="import" href="/bower_components/iron-icons/editor-icons.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-input/paper-textarea.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="/dashboard/spa/alerts-section.html">
<link rel="import" href="/dashboard/spa/chart-section.html">
<link rel="import" href="/dashboard/spa/releasing-section.html">

<dom-module id="chromeperf-app">
  <template>
    <style>
      #nav {
        background-color: var(--paper-indigo-500);
        color: white;
        display: flex;
        font-weight: bold;
        width: 100%;
      }

      #title {
        font-size: large;
        line-height: 27px; /* match height of google-signin */
        padding: 8px;
      }

      #title_version {
        color: var(--paper-yellow-500);
      }

      #spacer {
        margin: auto;
      }

      #nav a {
        color: var(--paper-indigo-50);
      }

      google-signin {
        margin: 0;
        padding: 8px;
      }

      .section_container {
        /* Use full-bleed dividers between sections.
           https://material.io/guidelines/components/dividers.html
           */
        margin: 0;
        padding: 1em;
      }

      .section_container:not(:first-child) {
        border-top: 1px solid grey;
      }

      #fabs_spacer {
        height: 80px;
      }

      paper-fab {
        --paper-fab-background: var(--paper-indigo-500);
      }

      #fabs_container {
        bottom: 0;
        float: right;
        right: 0;
        padding: 1em;
        position: fixed;
        user-select: none;
      }

      #fabs {
        display: grid;
        grid-template-columns: auto auto;
        grid-template-rows: auto;
        position: absolute;
        bottom: 16px;
        right: 1em;
        transition: opacity 0.5s;
        opacity: 0;
      }

      .fab_label {
        background-color: var(--paper-grey-700);
        border-radius: 3px;
        color: white;
        font-weight: bold;
        margin: auto 16px auto auto;
        padding: 5px;
        text-align: right;
      }

      #add_alerts {
        --paper-fab-background: var(--paper-red-500);
      }

      #add_releasing {
        --paper-fab-background: var(--paper-green-500);
      }

      #fabs_container:hover #fabs {
        opacity: 1;
      }

      #add_alerts, #add_releasing {
        margin: 8px;
      }

      #add_chart {
        margin-top: 8px;
      }

      #feedback_container {
        border-top: 1px solid grey;
        max-width: 700px;
        padding: 1em;
        margin: 1em auto 0 auto;
      }

      #submit_feedback {
        background: var(--paper-indigo-500);
        color: white;
      }
    </style>

    <div id="nav">
      <span id="title">
        Chromeperf Dashboard <span id="title_version">v2.0!</span>
      </span>
      <span id="spacer"></span>
      <a href="https://github.com/catapult-project/catapult/tree/master/dashboard/dashboard/pinpoint"
         target="_blank"
         title="Documentation">
        <paper-icon-button icon="help"></paper-icon-button>
      </a>
      <a href="https://github.com/catapult-project/catapult/issues/new?title=[ðŸ“]+&assignees=dave-2&labels=Bisect"
         target="_blank"
         title="File a bug">
        <paper-icon-button icon="feedback"></paper-icon-button>
      </a>
      <google-signin
          client-id="62121018386-aqdfougp0ddn93knqj6g79vvn42ajmrg.apps.googleusercontent.com"
          height="short" theme="dark"
          scopes="email"
          on-google-signin-success="handleSignIn"
          on-google-signed-out="handleSignOut"></google-signin>
    </div>

    <template is="dom-repeat" items="[[sections]]">
      <div class="section_container">
        <template is="dom-if" if="[[_eq(item.type, 'chart')]]">
          <chart-section section-id="[[index]]">
          </chart-section>
        </template>

        <template is="dom-if" if="[[_eq(item.type, 'alerts')]]">
          <alerts-section section-id="[[index]]">
          </alerts-section>
        </template>

        <template is="dom-if" if="[[_eq(item.type, 'releasing')]]">
          <releasing-section section-id="[[index]]">
          </releasing-section>
        </template>
      </div>
    </template>

    <div id="feedback_container">
      Thank you for beta testing Chromeperf Dashboard v2.0!
      Please enter feedback below, positive and negative.
      Your username and page state will be recorded.
      <paper-textarea id="feedback">
      </paper-textarea>
      <paper-button id="submit_feedback"
                    on-tap="submitFeedback_">
        Submit
      </paper-button>
    </div>

    <div id="fabs_spacer">&nbsp;</div>

    <div id="fabs_container">
      <paper-fab id="add_fab" icon="add" on-tap="showFabs_"></paper-fab>

      <div id="fabs">
        <div class="fab_label">Releasing</div>
        <paper-fab id="add_releasing"
                   mini
                   icon="communication:business"
                   on-tap="newReleasingSection_">
        </paper-fab>

        <div class="fab_label">Alerts</div>
        <paper-fab id="add_alerts"
                   mini
                   icon="add-alert"
                   on-tap="newAlertsSection_">
        </paper-fab>

        <div class="fab_label">Chart</div>
        <paper-fab id="add_chart"
                   icon="editor:show-chart"
                   on-tap="newChartSection_">
        </paper-fab>
      </div>
    </div>

    <paper-toast id="reopen_section"
                 opened="[[hasClosedSection]]">
      <paper-button on-tap="reopenClosedSection_">
        Reopen [[closedSectionType]]
      </paper-button>
    </paper-toast>
  </template>
</dom-module>

<script src="/dashboard/spa/chromeperf-app.js"></script>
