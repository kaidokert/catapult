<link rel="import" href="/components/iron-icons/iron-icons.html">
<link rel="import" href="/components/iron-icons/editor-icons.html">
<link rel="import" href="/components/iron-icons/communication-icons.html">
<link rel="import" href="/components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="/components/google-signin/google-signin.html">
<link rel="import" href="/components/paper-fab/paper-fab.html">
<link rel="import" href="/components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="/dashboard/spa/alerts-section.html">
<link rel="import" href="/dashboard/spa/chart-section.html">
<link rel="import" href="/dashboard/spa/releasing-section.html">

<dom-module id="chromeperf-app">
  <template>
    <style>
      #nav {
        background-color: var(--paper-indigo-500);
        color: white;
        display: flex;
        font-weight: bold;
        width: 100%;
      }

      #title {
        font-size: large;
        line-height: 27px; /* match height of google-signin */
        padding: 8px;
      }

      #spacer {
        margin: auto;
      }

      #nav a {
        color: var(--paper-indigo-50);
      }

      google-signin {
        margin: 0;
        padding: 8px;
      }

      .section_container {
        /* Use full-bleed dividers between sections.
           https://material.io/guidelines/components/dividers.html
           */
        margin: 0;
        padding: 1em;
      }

      .section_container:not(:first-child) {
        border-top: 1px solid grey;
      }

      paper-fab {
        --paper-fab-background: var(--paper-indigo-500);
      }

      #fabs_container {
        bottom: 0;
        float: right;
        right: 0;
        padding: 1em;
        position: absolute;
      }

      #fabs {
        position: absolute;
        bottom: 16px;
        transition: opacity 0.5s;
        opacity: 0;
      }

      #add_alerts {
        --paper-fab-background: red;
      }

      #add_releasing {
        --paper-fab-background: green;
      }

      #fabs_container:hover #add_fab {
        opacity: 0;
      }
      #fabs_container:hover #fabs {
        opacity: 1;
      }

      #add_alerts, #add_releasing {
        margin: 8px;
      }
    </style>

    <div id="nav">
      <span id="title">
        Chromeperf Dashboard
      </span>
      <span id="spacer"></span>
      <a href="https://github.com/catapult-project/catapult/tree/master/dashboard/dashboard/pinpoint" target="_blank">
        <paper-icon-button icon="help"></paper-icon-button>
        <paper-tooltip>Documentation</paper-tooltip>
      </a>
      <a href="https://github.com/catapult-project/catapult/issues/new?title=[ðŸ“]+&assignees=dave-2&labels=Bisect" target="_blank">
        <paper-icon-button icon="feedback"></paper-icon-button>
        <paper-tooltip>File a bug</paper-tooltip>
      </a>
      <google-signin
          client-id="62121018386-aqdfougp0ddn93knqj6g79vvn42ajmrg.apps.googleusercontent.com"
          height="short" theme="dark"
          scopes="email"
          on-google-signin-success="handleSignIn"
          on-google-signed-out="handleSignOut"></google-signin>
    </div>

    <template is="dom-repeat" items="[[sections]]">
      <div class="section_container">
        <template is="dom-if" if="[[isSectionType_(item.type, 'chart')]]">
          <chart-section section-id="[[index]]"></chart-section>
        </template>
        <template is="dom-if" if="[[isSectionType_(item.type, 'alerts')]]">
          <alerts-section section-id="[[index]]"></alerts-section>
        </template>
        <template is="dom-if" if="[[isSectionType_(item.type, 'releasing')]]">
          <releasing-section section-id="[[index]]"></releasing-section>
        </template>
      </div>
    </template>

    <div id="fabs_container">
      <paper-fab id="add_fab" icon="add"></paper-fab>

      <div id="fabs">
        <paper-fab id="add_releasing"
                  mini
                  icon="communication:business"
                  title="Releasing"
                  on-tap="newReleasingSection_"></paper-fab>
        <paper-fab id="add_alerts"
                  mini
                  icon="add-alert"
                  title="Alerts"
                  on-tap="newAlertsSection_"></paper-fab>
        <paper-fab id="add_chart"
                  icon="editor:show-chart"
                  title="Chart"
                  on-tap="newChartSection_"></paper-fab>
      </div>
    </div>
  </template>
</dom-module>

<script>
'use strict';
class ChromeperfApp extends ReduxMixin(Polymer.Element) {
  static get is() { return 'chromeperf-app'; }

  static get actions() { return window.ACTION_CREATORS; }

  static get properties() {
    return {
      sections: {
        type: Array,
        statePath: 'sections',
      },
    };
  }

  isSectionType_(a, b) {
    return a === b;
  }

  newAlertsSection_() {
    this.dispatch('newAlertsSection');
  }

  newChartSection_() {
    this.dispatch('newChartSection');
  }

  newReleasingSection_() {
    this.dispatch('newReleasingSection');
  }
}
customElements.define(ChromeperfApp.is, ChromeperfApp);
</script>
